<!DOCTYPE html>
<html>

<head>
    <title>{{ page.title }}</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />

    <meta name="keywords" content="{{ page.keywords }}">
    <meta name="author" content="Gary Mindlin Miguel">

    <link href="/css/blog.css" rel="stylesheet" />
    <link href="/css/trac.css" rel="stylesheet" />
    <link href="/css/markdown.css" rel="stylesheet" />
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>æ‚²</text></svg>">
    {% if jekyll.environment == 'production' %}
    {% include analytics.html %}
    {% endif %}
    <!-- MailerLite Universal -->
    <script>
        (function (w, d, e, u, f, l, n) {
            w[f] = w[f] || function () {
                (w[f].q = w[f].q || [])
                    .push(arguments);
            }, l = d.createElement(e), l.async = 1, l.src = u,
                n = d.getElementsByTagName(e)[0], n.parentNode.insertBefore(l, n);
        })
            (window, document, 'script', 'https://assets.mailerlite.com/js/universal.js', 'ml');
        ml('account', '371042');
    </script>
    <!-- End MailerLite Universal -->
</head>

<body>
    <div class="content">
        {% include nav.html %}
        <div class="front-matter">
            <div class="wrap">
                <h1>{{ page.title }}</h1>
                <h4>{{ page.subtitle }}</h4>
                <div class="bylines">
                    <div class="byline">
                        <h3>Published</h3>
                        <p>{{ page.date | date: "%Y-%m-%d" }}</p>
                    </div>
                    <div align="right">
                        <button class="ml-onclick-form" onclick="ml('show', 'cmkM4M', true)">email signup</button>
                    </div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
        <div class="wrap article">
            {{ content }}
        </div>
        <div id="bibliography">
            <div class="wrap">
                {% bibliography --cited %}
            </div>
        </div>
    </div>
</body>

</html>
